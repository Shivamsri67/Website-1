{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'food/css/style.css' %}">   
    <link rel="stylesheet" href="{% static 'food/css/style2.css'%}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand navbar-brand-red" href="{% url 'food:index'%}">Food and Drinks</a>
        <div class="navbar">
            <a class="nav-item" href="{% url 'food:insert'%}">Add Item</a>
            {% if user.is_authenticated%}
                <a class="nav-item " href="{% url 'logout'%}">Logout</a>
                <a class="nav-item " href="{% url 'profile'%}">Profile</a>
                <a class="nav-item ">{{user.username}}</a>
                <a class="nav-item" href="{%url 'passchange'%}">Change Password</a>
            {% else %}
                <a class="nav-item" href="{% url 'login' %}">Login</a>
                <a class="nav-item" href="{% url 'register' %}">Register</a>
            {% endif %}    
        </div>
        
      
        
    </nav>
    {% if messages %}
        {% for message in messages %}
             <div class="alert-alert-{{messages.tags}}">{{message}}</div>
        {% endfor %}
    {% endif %}         
    {% block body %}
    {% endblock %}
    
</body>
</html>
